name: ğŸš€ Publish documentation

on:
    workflow_dispatch:
    workflow_call:

jobs:
    build:
        defaults:
            run:
                working-directory: docs
        name: ğŸš€ Deploy the documentation
        
        runs-on: ubuntu-latest
        steps:
            - name: â³ Checkout
              uses: actions/checkout@v2

            - name: â³ Setup Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.x

            - name: â³ Install python dependencies
              run: pip install -r requirements.txt

            - name: ğŸš€ Build and deploy
              run: mkdocs gh-deploy --force --remote-branch build/documentation
