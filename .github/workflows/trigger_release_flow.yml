name: ğŸš€ Deploy documentation

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    run-tests:
        name: ğŸ” Run the test suite
        if: "!contains(github.event.head_commit.message, '[CI]')"
        uses: ./.github/workflows/phpunit_tests.yml
    static-analysis:
        name: ğŸ” Analyse the code for errors
        if: "!contains(github.event.head_commit.message, '[CI]')"
        uses: ./.github/workflows/phpstan_analysis.yml
    build-docs:
        name: ğŸš€ Deploy the documentation
        if: "!contains(github.event.head_commit.message, '[CI - JS Files]')"
        needs: [static-analysis, run-tests]
        uses: ./.github/workflows/build_docs.yml
